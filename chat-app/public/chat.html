<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Chat App</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar">

        </div>

        <div class="chat__main">
            <h1>Chat App</h1>

            <div id="messages" class="chat__messages">
                <!-- Render Template here! -->
            </div>
            
            <div class="compose">
                <form id="message-form">
                    <input type="text" name="message" required autocomplete="off"/>
                    <button type="submit">Send</button>
                </form>
                <button id="shareLocation">Share Location</button>
            </div>

        </div>
    </div>


    <!-- mustache template -->
    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{ username }}</span>
                <span class="message__meta">{{ time }}</span>
            </p>
            <p>{{ message }} </p>
        </div>
    </script>

    <script id="location-template" type="text/html">
        <div class="message">
                <p>
                    <span class="message__name">{{ username }}</span>
                    <span class="message__meta">{{ time }}</span>
                </p>
                <p><a href="{{ url }}" target="_blank">My Current Location</a></p>
            </div>
        <div>
        </div>
    </script>

    <script id="siderbar-template" type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">Users</h3>
        <ul class="users">
            <!-- Beginning and Ending of the array users -->
            {{ #users }}
                <li>{{ username }}</li>
            {{ /users }}
        </ul>
    </script>

    <!-- Order Important -->
    <!-- Libs -->
    <!-- Template -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <!-- TimeStamps -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <!-- Query String -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.7.0/qs.min.js"></script>
    <!-- Script by Socketio -->
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/js/chat.js"></script>
</body>

</html>
